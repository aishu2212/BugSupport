<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracking System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');
</script>
<script>
    $(document).ready(function() {
        function markNotificationsAsRead() {
            $.ajax({
                type: "POST",
                url: "{% url 'mark_notifications_as_read' %}",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken); 
                },
                success: function(data) {
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.error("Error marking notifications as read:", errorThrown);
                }
            });
        }

        $(".fas.fa-bell").click(function() {
            markNotificationsAsRead();
        });

        function fetchNewNotifications() {
            $.get("{% url 'fetch_new_notifications' %}", function(data) {
                var unreadNotificationsCount = parseInt(data.count);
                if (unreadNotificationsCount > 0) {
                    $(".fas.fa-bell").addClass("text-danger");
                } else {
                    $(".fas.fa-bell").removeClass("text-danger");
                }
            });
        }

        setInterval(fetchNewNotifications, 5000);
    });
</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'user_dashboard' %}">Bug Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'notifications' %}">
                    <i class="fas fa-bell bell-icon"></i> 
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
